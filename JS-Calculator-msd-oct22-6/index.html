<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="logica.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap');
  </style>

  <title>Calculator</title>
</head>

<body>


  <div class="whole-calculator">
    <div class="top-calculator">
      <div class="switch">
        <label>
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <div class="img-invisibility2">
        <img class="img-mushroom" src="assets/mushroom.png" alt="mushroom-move">
      </div>
      <div class="output">
        <div class="screen-log">
          <p class="screen-history"></p>
        </div>
        <div>
          <p class="screen-numbers"></p>
        </div>
      </div>
    </div>
    <div class="bottom-calculator">
      <button class="button erase">C</button>
      <button class="button operator sumrest">+-</button>
      <button class="button operator per" value="%">%</button>
      <button class="button operator mult" value="*">*</button>
      <button class="button nums" value="7">7</button>
      <button class="button nums" value="8">8</button>
      <button class="button nums" value="9">9</button>
      <button class="button operator divi" value="/">/</button>
      <button class="button nums" value="4">4</button>
      <button class="button nums" value="5">5</button>
      <button class="button nums" value="6">6</button>
      <button class="button operator rest" value="-">-</button>
      <button class="button nums" value="1">1</button>
      <button class="button nums" value="2">2</button>
      <button class="button nums" value="3">3</button>
      <button class="button operator sum" value="+">+</button>
      <button class="log">Log</button>
      <button class="button delLog">Del</button>
      <button class="button nums zero" value="0">0</button>
      <button class="button nums" value=".">.</button>
      <button class="button equal">=</button>
    </div>
    <div class="img-invisibility">
      <img class="img-mario" src="assets/marion_bottom.png" alt="mario-saltando">
    </div>
  </div>
</body>

</html>
